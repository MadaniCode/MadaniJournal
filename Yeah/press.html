<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Press — SHIPTON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --text: #1f120c;
      --bg: #ffffff;
      --sans: "Helvetica Neue", Helvetica, Arial, sans-serif;
      --header-h: 120px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ================= HEADER ================= */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 36px 48px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 200;
  mix-blend-mode: difference;
}

.logo {
  font-family: var(--sans);
  font-size: 18px;
  font-weight: 700;
  letter-spacing: -0.03em;
  text-decoration: none;
  color: #fff;
}

.top-actions {
  display: flex;
  gap: 28px;
}

.top-actions a {
  font-family: var(--sans);
  font-size: 15px;
  font-weight: 700;
  letter-spacing: -0.015em;
  text-decoration: none;
  color: #fff;
  opacity: 0.9;
  transition: opacity 0.2s ease;
}

.top-actions a:hover {
  opacity: 1;
}

    /* ================= LAYOUT ================= */

    main {
      padding-top: var(--header-h);
      padding-left: 48px;
      padding-right: 48px;
    }

    .title {
      font-family: var(--sans);
      font-size: clamp(4.5rem, 10vw, 8rem);
      letter-spacing: -0.04em;
      line-height: 0.95;
      margin-bottom: 64px;
    }

    /* SAME GRID AS ABOUT */
    .press-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 64px;
      max-width: 1100px;
    }

    .press-grid p {
      font-size: 14px;
      line-height: 1.6;
      max-width: 40ch;
    }

    .press-grid strong {
      font-family: var(--sans);
      font-weight: normal;
      font-size: 13px;
      display: block;
      margin-bottom: 6px;
    }

    .press-grid a {
      color: inherit;
      text-decoration: none;
    }

    .press-grid a:hover {
      text-decoration: underline;
    }

    footer {
      padding: 64px 48px;
      font-size: 12px;
    }

    /* ================= MOBILE ================= */

    @media (max-width: 900px) {
      header {
        position: sticky;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,1) 0%,
          rgba(255,255,255,0.85) 60%,
          rgba(255,255,255,0) 100%
        );
      }

      main {
        padding: 32px;
      }

      .title {
        font-size: 3rem;
        margin-bottom: 40px;
      }

      .press-grid {
        grid-template-columns: 1fr;
        gap: 32px;
      }
    }
  </style>
</head>
